<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML | CSS | Quiz</title>
  <meta name="description" content="Quiz with questions about HTML and CSS.">
  <meta name="author" content="Luana Barbosa Quiz">
  <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
  <header>
    <h1>Basic HTML and CSS Quiz</h1>
  </header>

  <main>
    <form>
      <fieldset>
        <div class="form-item column2">
          <label for="q1">1. What does the acronym CSS stand for?</label>
          <input type="text" id="q1" name="q1" required>
        </div>
        <br/>

        <div class="form-item column2">
          <label for="q2">2. How are id and class attributes selected in CSS?</label>
          <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>
        <br/>
      </fieldset>

      <fieldset>
        <legend>Questions</legend>
        <div class="form-item column1">
          <label for="q3">3. Which of the following is a valid CSS comment?</label>
          <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One...</option>
            <option value="/* This is a valid comment */">/* This is a valid comment */</option>
            <option value="<!-- This is a valid comment -->"><!-- This is a valid comment --></option>
            <option value="// This is a valid comment">// This is a valid comment</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <div class="form-item column2">
          <label for="q4">4. What is the bottom margin given this declaration?</label>
          <input type="number" id="q4" name="q4" required>
        </div>
        <br/>
      </fieldset>

      <button type="submit">Submit Quiz</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 | HTML Form - User Poll Activity | Luana Barbosa</p>
  </footer>
</body>

</html>
