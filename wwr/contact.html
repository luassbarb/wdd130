      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2d-8.807674!3d39.743062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1939f0d7cfc6b1%3A0x8ef89d4d5d1264cc!2sLeiria%2C%20Portugal!5e0!3m2!1sen!2sus!4v1621394343434!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <div class="employee-profiles">
      <figure>
        <img src="images/employee2.jpg" alt="Employee 1">
        <figcaption>Luana Barbosa<br>Senior Rafting Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="Employee 2">
        <figcaption>Luana Barbosa<br>Customer Service Specialist</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="Employee 3">
        <figcaption>Luana Barbosa<br>Equipment Manager</figcaption>
      </figure>

    </div>
    <h2>Contact Form</h2>
    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label>Purpose:</label><br>
      <input type="radio" id="general" name="purpose" value="General Inquiry" required>
      <label for="general">General Inquiry</label><br>
      <input type="radio" id="reservation" name="purpose" value="Reservation Question">
      <label for="reservation">Reservation Question</label><br>
      <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
      <label for="suggestion">Website Suggestion</label><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

      <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
      <label for="newsletter">Please subscribe me to the monthly newsletter</label><br><br>

      <button type="submit">Deliver</button>
    </form>
